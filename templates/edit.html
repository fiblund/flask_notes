{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit a note {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="content">Note content</label>
        <textarea type="text" name="content" class="form-control" autofocus>{{ note.content }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

{% endblock %}
